<!DOCTYPE html>
<html layout:decorate= "~{fragments/main-layout}" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script th:src="@{/webjars/jquery/3.3.7-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/utility.js}"></script>
</head>
<body>

    <div layout:fragment="content">

        <div class="col-12 align-content-center text-center">
            <h1 sec:authorize="isAuthenticated()">Your bucketlists</h1>
            <h1 sec:authorize="isAnonymous()">Public bucketlists</h1>
        </div>

        <div class="col-8 offset-2">

            <div class="col-12 align-content-center text-center">
                <h2>Search</h2>
            </div>

            <form th:action="@{'/search'}" method="POST">

                <div class="form-group row">
                    <div class="col-12 align-content-center text-center">
                        <input type="text" size="70" th:name="query">
                        <button type="submit">SEARCH</button>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-12">

                        <fieldset>

                            <div class="row">
                                <div class="col-6 align-content-center text-center">
                                    <input type="radio" name="criterium" th:value="by_tags">
                                    <label>BY TAGS</label>
                                </div>

                                <div class="col-6 align-content-center text-center">
                                    <input type="radio" name="criterium" th:value="by_username">
                                    <label>BY USERNAME</label>
                                </div>
                            </div>

                        </fieldset>

                    </div>
                </div>

            </form>

        </div>

        <!--<div>
            <a class="btn btn-primary" th:href="@{'/bucketlists'}">Show all</a>
        </div>-->

        <div class="col-8 offset-2">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Creation Date</th>
                    <th>Open</th>
                </tr>
                </thead>
                <tbody>

                <tr class="clickable-row" th:each="list : ${lists}" th:onclick="'javascript:showBucketListWithoutEditingOptions(\'' + ${list.getId()} + '\');'">
                    <td th:text="${list.getName()}"></td>
                    <td th:text="${list.getDescription()}"></td>
                    <td th:text="${list.getCreationDate()}"></td>
                    <td th:text="${list.getOpen()}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
