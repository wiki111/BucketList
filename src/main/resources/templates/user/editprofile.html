<!DOCTYPE html>
<html layout:decorate= "~{fragments/main-layout}" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <script th:src="@{/webjars/jquery/3.3.7-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</head>

    <body>
    <div layout:fragment="content">

        <div class="col-12 align-content-center text-center">

            <div class="col-8 offset-2 align-content-center text-center">
                <h1> Profile info </h1>
            </div>

            <div class="col-8 offset-2 align-content-center text-center">

                <div class="row">
                    <div class="col-8 offset-2 align-content-center text-center">
                        <form method="POST" enctype="multipart/form-data" th:action="@{/updateAvatar}">
                            <label>Upload avatar file :</label>
                            <input th:type="file" name="avatarFile">
                            <input type="submit" class="bucketlist-button" th:value="Upload">
                        </form>
                    </div>
                </div>

                <div class="col-8 offset-2 align-content-center text-center">
                    <form th:action="@{/updateUserInfo}" th:object="${user}" method="POST" enctype="utf8">
                        <input type="hidden" th:field="*{email}">

                        <div class="form-group row">
                            <div class="col-4">
                                <label>First name</label>
                            </div>
                            <div class="col-8">
                                <input th:field="*{firstName}" th:default="${user.getFirstName()}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-4">
                                <label>Last name</label>
                            </div>
                            <div class="col-8">
                                <input th:field="*{lastName}" th:default="${user.getLastName()}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-4">
                                <label>Nickname</label>
                            </div>
                            <div class="col-8">
                                <input th:field="*{nickname}" th:default="${user.getNickname()}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-4">
                                <label>Bio</label>
                            </div>
                            <div class="col-8">
                                <input th:field="*{bio}" th:default="${user.getBio()}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-4">
                                <label>Interests</label>
                            </div>
                            <div class="col-8">
                                <input th:field="*{interests}" th:default="${user.getInterests()}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-4">
                                <label>Facebook</label>
                            </div>
                            <div class="col-8">
                                <input th:field="*{facebookLink}" th:default="${user.getFacebookLink()}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-4">
                                <label>Google</label>
                            </div>
                            <div class="col-8">
                                <input th:field="*{googleLink}" th:default="${user.getGoogleLink()}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-4">
                                <label>Twitter</label>
                            </div>
                            <div class="col-8">
                                <input th:field="*{twitterLink}" th:default="${user.getTwitterLink()}"/>
                            </div>
                        </div>

                        <button type="submit" class="bucketlist-button">Update Info</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    </body>

</html>
