<!DOCTYPE html>
<html layout:decorate= "~{fragments/main-layout}" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script th:src="@{/webjars/jquery/3.3.7-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="col-8 offset-2 align-content-center text-center">
        <h1 th:text="#{label.form.title}">Register</h1>
        <form action="/register" th:object="${user}" method="POST" enctype="utf8">
            <div class="row">
                <div class="col-4 offset-2">
                    <label th:text="Nickname">First Name</label>
                </div>
                <div class="col-4">
                    <input th:field="*{nickname}"/>
                </div>
                <p th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Nickname invalid</p>
            </div>
            <div class="row">
                <div class="col-4 offset-2">
                    <label th:text="#{label.user.email}">Email</label>
                </div>
                <div class="col-4">
                    <input type="email" th:field="*{email}"/>
                </div>
                <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Email invalid</p>
            </div>
            <div class="row">
                <div class="col-4 offset-2">
                    <label th:text="#{label.user.password}">Password</label>
                </div>
                <div class="col-4">
                    <input type="password" th:field="*{password}" />
                </div>
                <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Password invalid</p>
            </div>
            <div class="row">
                <div class="col-4 offset-2">
                    <label th:text="#{label.user.confirmPass}">Confirm password</label>
                </div>
                <div class="col-4">
                    <input type="password" th:field="*{matchingPassword}" />
                </div>
            </div>
            <button type="submit" th:text="#{label.form.submit}"> Register </button>
        </form>
        <div class="row">
            <div class="col-8 offset-2 align-content-center text-center">
                <a th:href="@{/login}" th:text="#{label.form.loginLink}" > I already have an account ! </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
